    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.402
            7.0.x
            6.0.x
            5.0.x
            3.1.x
            2.1.x
      - name: Force globaljson
        run: dotnet new globaljson --sdk-version "8.0.402" --force
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
            !~/.nuget/packages/netescapades.enumgenerators
            !~/.nuget/packages/netescapades.enumgenerators.attributes
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Clean Test TestPackage PushToNuGet'
        run: ./build.cmd Clean Test TestPackage PushToNuGet
        env:
          GithubToken: ${{ secrets.GITHUB_TOKEN }}
          NuGetToken: ${{ secrets.NUGET_TOKEN }}
          MSBuildEnableWorkloadResolver: false
      - uses: actions/upload-artifact@v4
        with:
          name: packages-linux
          path: artifacts/packages
      - uses: actions/upload-artifact@v4
        with:
          name: results-linux
          path: artifacts/results
